<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://mag.suricateconcept.com/wp-content/uploads/2023/07/coffee.jpeg') no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm" method="post">
      <div class="form-group">
        <label for="user-type">Login as:</label>
        <select class="form-control" id="user-type" name="user-type">
          <option value="employee.html">Employee</option>
          <option value="user.html">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var userType = document.getElementById('user-type').value;
      window.location.href = userType;
    });
  </script>
</body>
</html>
